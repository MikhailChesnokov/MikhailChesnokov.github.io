<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<title>Template title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
<body>
	<div id="startPage">
		<h1>Оценка качества вашего ПО!</h1>
		<h3>Выберите класс ПС</h3>
		<select id="classSelector" class="form-control">
			<option value="5011">Операционные системы и средства их расширения</option>
			<option value="5012">Программные средства управления базами данных</option>
			<option value="5013">Инструментально-технические средства программирования</option>
			<option value="5014">ПС интерфейса и управления коммуникациями</option>
			<option value="5015">ПС организации вычислительного процесса (планирования, контроля)</option>
			<option value="5016">Сервисные программы</option>
            <option value="5017">ПС обслуживания вычислительной техники</option>
			<option value="503">Прикладные программы для научных исследований</option>
			<option value="504">Прикладные программы для проектирования</option>
			<option value="505">Прикладные программы для управления техническими устройствами и технологическими процессами</option>
			<option value="506">Прикладные программы для решения экономических задач</option>
			<option value="509">Прочие ПС</option>
		</select>
		
		<h3> Выберите фазу жизненного цикла ПС</h3>
		<select id="stageSelector" class="form-control">
			<option value="analysis">Анализ</option>
			<option value="design">Проектирование</option>
			<option value="implementation">Реализация</option>
			<option value="testing">Тестирование</option>
			<option value="release">Изготовление</option>
			<option value="support">Обслуживание (сопровождение)</option>
		</select>
        
		<input type="button" id="continueStartPage" value="Продолжить" class="btn btn-primary">
	</div>
	
	<div id="inputTablePage">
		<table class="table">
		<thead>
			<tr>
				<th>Код элемента</th>
				<th>Оценочный элемент</th>
				<th>Ваша оценка</th>
			</tr>
		</thead>
		<tbody id="inputTableBody">
			<!-- autogenerated evaluative elements  -->
		</tbody>
		</table>
        <input type="button" id="countValues" value="Получить оценку" class="btn btn-primary">
	</div>
	
    <div id="marks">
        <ol id="factorListItem">
            
        </ol>
    </div>
    
	<script src="phases.js" type="text/javascript"></script>
	<script src="factors.js" type="text/javascript"></script>
	<script src="subclasses.js" type="text/javascript"></script>
	<script src="elements.js" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>
</body>
</html>
